{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Registrar Nuevo Material</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre del Material</label>
                        <input type="text" name="name" class="form-control" placeholder="Ej: Tinta Cyan 1L" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Cantidad Inicial</label>
                            <input type="number" step="0.01" name="quantity" class="form-control" value="0" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Unidad de Medida</label>
                            <select name="unit" class="form-select" required>
                                <option value="Unidades">Unidades</option>
                                <option value="Litros">Litros</option>
                                <option value="Kg">Kg</option>
                                <option value="Metros">Metros</option>
                                <option value="Rollos">Rollos</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Stock MÃ­nimo (Alerta)</label>
                        <input type="number" step="0.01" name="min_stock" class="form-control" value="10" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Proveedor</label>
                        <input type="text" name="supplier" class="form-control"
                            placeholder="Nombre de la empresa proveedora">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('inventory.list_materials') }}"
                            class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary">Guardar Material</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
