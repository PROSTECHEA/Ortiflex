{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Gestión de Usuarios</h1>
    <div class="btn-toolbar mb-2 mb-md-0 gap-2">
        <a href="{{ url_for('users.activity_log') }}" class="btn btn-sm btn-outline-secondary">
            <i class="bi bi-clock-history me-1"></i> Registro de Actividad
        </a>
        <a href="{{ url_for('users.add_user') }}" class="btn btn-sm btn-primary">
            <i class="bi bi-person-plus me-1"></i> Crear Usuario
        </a>
    </div>
</div>

<div class="card shadow-sm">
    <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre de Usuario</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for u in users %}
                    <tr>
                        <td>{{ u.id }}</td>
                        <td>{{ u.username }}</td>
                        <td>{{ u.email }}</td>
                        <td>
                            <span
                                class="badge {% if u.role == 'Admin' %}bg-dark{% elif u.role == 'Soporte' %}bg-info{% else %}bg-secondary{% endif %}">
                                {{ u.role }}
                            </span>
                        </td>
                        <td>
                            <div class="d-flex gap-2">
                                <a href="{{ url_for('users.edit_user', id=u.id) }}"
                                    class="btn btn-sm btn-outline-primary" title="Editar Permisos">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                {% if u.username != 'admin' %}
                                <a href="{{ url_for('users.delete_user', id=u.id) }}"
                                    class="btn btn-sm btn-outline-danger"
                                    onclick="return confirm('¿Está seguro de eliminar este usuario?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                                {% endif %}
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
