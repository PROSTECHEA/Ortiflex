{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Planificar Nuevo Proyecto</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre del Proyecto</label>
                        <input type="text" name="name" class="form-control"
                            placeholder="Ej: Impresión Etiquetas Cliente X" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Descripción / Detalles</label>
                        <textarea name="description" class="form-control" rows="4"
                            placeholder="Indique materiales requeridos, operarios asignados y plazos..."></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('projects.list_projects') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                        <button type="submit" class="btn btn-primary shadow-sm px-4">Crear Plan</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
